<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Fejfar - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(123, 123, 123, 0.434);
            backdrop-filter: blur(10px);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            transition: backdrop-filter 0.3s ease;
        }
        .navbar:hover {
            backdrop-filter: blur(5px);
        }
        .navbar img {
            height: 60px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 3px;
            padding: 5px 8px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            font-size: 0.8em;
        }
        header {
            position: relative;
            text-align: center;
            color: white;
        }
        .hero-image {
            width: 100%;
            height: 50vh;
            background: url('mainpetrol.jpg') no-repeat center center/cover;
            clip-path: polygon(0% 0%, 100% 0%, 100% 90%, 0% 100%);
            margin-top: 0px;
            position: relative;
        }
        .hero-image h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
        }
        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(1, 1fr); /* Default: 1 column for small screens */
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        @media (min-width: 600px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for medium screens */
            }
        }

        @media (min-width: 900px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr); /* 3 columns for larger screens */
            }
        }

        @media (min-width: 1200px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr); /* 4 columns for very large screens */
            }
        }


        .gallery .image-container {
    position: relative;
    width: 100%;
    overflow: hidden;
    aspect-ratio: 3 / 4; /* Nastavení poměru stran na 3:4 */
}

.gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Zobrazení celé fotky v kontejneru */
    cursor: pointer;
    transition: transform 0.3s ease, filter 0.3s ease;
}

        .gallery img:hover {
            transform: scale(1.05);
            filter: brightness(80%);
        }

         .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }

        /* Show the lightbox when its target is selected */
        .lightbox.active {
            display: flex; /* Make the lightbox visible */
        }

        a {
            text-decoration: none;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-container:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="logo.png" alt="Logo">
        <div>
            <a href="index.html">Úvod</a>
            <a href="index.html#about">O mně</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="index.html#contact">Kontakt</a>
        </div>
    </div>

    <header>
        <div class="hero-image">
            <h2>PETROL PALACE</h2>
        </div>
    </header>

    <section class="gallery">
        <div class="image-container">
            <img src="petrol1.jpg" alt="Petrol 1" onclick="openLightbox('petrol1.jpg')">
        </div>
        <div class="image-container">
            <img src="petrol2.jpg" alt="Petrol 2" onclick="openLightbox('petrol2.jpg')">
        </div>
        <div class="image-container">
            <img src="petrol3.jpg" alt="Petrol 3" onclick="openLightbox('petrol3.jpg')">
        </div>
        <div class="image-container">
            <img src="petrol4.jpg" alt="Petrol 4" onclick="openLightbox('petrol4.jpg')">
        </div>
        </section>
    
    <footer>
        &copy; 2025 Adam Fejfar
    </footer>

    <div class="lightbox" id="lightbox">
        <img src="" alt="Zvětšená fotografie" id="lightbox-img">
    </div>

    <script>
        function openLightbox(imgSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = imgSrc;
            lightbox.classList.add('active');
            lightbox.onclick = function() {
                lightbox.classList.remove('active');
            }
        }
    </script>
</body>
</html>
